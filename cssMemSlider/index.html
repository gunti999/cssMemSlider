<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <input type="radio" name="btn" id="slide1" checked />
    <input type="radio" name="btn" id="slide2" />
    <input type="radio" name="btn" id="slide3" />
    <input type="radio" name="btn" id="slide4" />

    <section class="flex-wrap">

        <div class="slider">

            <div class="main content">
                <div class="slide start"><img src="./images/1.jpg" alt="image1" /></div>
                <div class="slide"><img src="./images/2.jpg" alt="image2" /></div>
                <div class="slide"><img src="./images/3.jpg" alt="image3" /></div>
                <div class="slide"><img src="./images/4.jpg" alt="image4" /></div>
            </div>

            <div class="control">
                <label for="slide1"><div class="r-btn"></div></label>
                <label for="slide2"><div class="r-btn"></div></label>
                <label for="slide3"><div class="r-btn"></div></label>
                <label for="slide4"><div class="r-btn"></div></label>
            </div>

            <div class="text content">
                <span class="text-content text1 slide start">Dogecoin???</span>
                <span class="text-content text2 slide">Life is pain...</span>
                <span class="text-content text3 slide">When asked to do css slider...</span>
                <span class="text-content text4 slide">When you failed an interview at an IT-company...</span>
            </div>
        </div>

    </section>

</body>

</html>
